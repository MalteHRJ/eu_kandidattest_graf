<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EP Kandidat graf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="PageWrapper">
        <article id="CanvasContainer"><canvas></canvas></article>
        <article id="Info" data-candidate="" data-show="false">
          <img src="" alt="" id="candidateImg" />
          <div>
            <p id="candidateName"></p>
            <p id="candidateParty"></p>
          </div>
        </article>
        <article id="Credits">
          <p>Made by <a href="https://mhrj-portfolio.netlify.app/">Malte H R Jensen</a></p>
          <p>with data from: <a href="https://www.altinget.dk/kandidattest/EU24"> <br/> Altingets Kandidattest EU-valg 2024 </a></p>
          <p><a href="https://github.com/MalteHRJ/eu_kandidattest_graf.git">Github Repository</a></p>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
    <script src="graph.js"></script>
    <script src="particle.js"></script>
    <script src="spring.js"></script>
  </body>
</html>
